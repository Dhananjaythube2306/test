  <h2>Appointment Request Form</h2>

  <div class="col-lg-5 col-md-5 col-sm-10 col-10 d-block m-auto">
  <form action="">

  
                     <label for="exampleInputName1" class="form-label">Work Types :- </label>
                     <select id="product" class="form-control" name="product" required>
                        <option value=""><b> Choose Work Types </b></option>

                        <option value="Painting">Painting</option>

                        </select>

                      <label for="exampleInputName1" class="form-label">First Name :- </label>
                  <input type="text" class="form-control text-center" placeholder="Enter First Name" id="exampleInputPassword1" required>

                   <input type="text" class="form-control text-center" placeholder="Enter Last Name" id="exampleInputPassword1" required>

                    
                        <label for="exampleInputName1 text-center" class="form-label">Contact Number :-</label>

                        <label for="exampleInputName1" class="form-label">Email :- </label>
                        <input type="text" class="form-control text-center" placeholder="Enter Email" id="exampleInputPassword1" required> 
                      
                    
                        <label for="exampleInputName1" class="form-label">Address :-</label>

                        <label for="exampleInputName1" class="form-label">What date and time work best for you ? :-</label>
